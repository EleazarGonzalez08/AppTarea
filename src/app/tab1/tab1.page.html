<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" >
      Tareas
    </ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content>
  
  <ion-card>
    <ion-card-content>
          
      <ion-list>

        <ion-list-header class="ion-text-center">
          Lista de tareas
        </ion-list-header>

        
              
       
        
          
              <ion-item-sliding>
                  <ion-item>
                    <ion-label>
                      Compras del supermercado
                    </ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>
                      Compras del supermercado
                    </ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>
                      Compras del supermercado
                    </ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>
                      Compras del supermercado
                    </ion-label>
                  </ion-item>
                  
                    
              <ion-item-options side="start">
                <ion-item-option color="success">
                  <ion-icon slot="icon-only" name="pencil"></ion-icon>
                </ion-item-option>
              </ion-item-options>

              <ion-item-options side="end">
                <ion-item-option color="danger">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          
      </ion-list>
    </ion-card-content>
  </ion-card>
    
  

  

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="agregarLista()" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
